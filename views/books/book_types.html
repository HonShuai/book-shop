<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍分类列表</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/admin/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/weui.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pace-theme-center-atom.min.css">
</head>

<body>
    <div class="weui-tab">
        <div class="weui-tab__panel">
            <div class="weui-grids">
                {{each types}}
                <a href="/books/list/{{$value.code}}" class="weui-grid">
                    <div class="weui-grid__icon">
                        <i class="fa fa-book weui-tabbar__icon"></i>
                    </div>
                    <p class="weui-grid__label">{{$value.name}}</p>
                </a>
                {{/each}}
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <span style="display: inline-block;position: relative;">
                        <!-- <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon"> -->
                        <i class="fa fa-book weui-tabbar__icon"></i>
                        <!-- <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span> -->
                </span>
                <p class="weui-tabbar__label">书籍列表</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">
                        <i class="fa fa-user weui-tabbar__icon"></i>
                    </span>
                <p class="weui-tabbar__label">我</p>
            </a>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/pace.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</body>
