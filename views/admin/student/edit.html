<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息新增</title>
	{{include './shared/_common_top'}}
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">学生信息修改-{{name}}</h3>
			</div>
			<div class="panel-body">
				<!-- form提交的时候如果不写action 那么直接提交到当前页面 -->
				<form method="post" action="/admin/student/update/{{id}}" class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">姓名</label>
				    <div class="col-sm-10">
				    <!-- 在html5中 通过设置属性required实现必填 -->
				      <input type="text" required class="form-control" name="name" value="{{name}}" placeholder="请输入姓名">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">性别</label>
				  	<div class="col-sm-10">
				  		<label class="radio-inline">
				  			<input type="radio" name="gender" value="男" {{#gender=="男"?'checked="checked"':''}}>男
				  		</label>
				  		<label class="radio-inline">
				  			<input type="radio" name="gender" value="女" {{#gender=="女"?'checked="checked"':''}}>女
				  		</label>
				  	</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">年龄</label>
					<div class="col-sm-10">
						<input type="number" name="age" class="form-control" value="{{age}}" placeholder="请输入你的年龄">
					</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">爱好</label>
					<div class="col-sm-10">
						<textarea name="hobby" placeholder="请输入爱好" class="form-control" cols="30" rows="10">{{hobby}}</textarea>
					</div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    <!-- type="submit" 的按钮点击之后会自动触发表单的提交事件 -->
				      <button type="submit" class="btn btn-primary btn-block">保存</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	{{include './shared/_common_bottom'}}
</body>
</html>
